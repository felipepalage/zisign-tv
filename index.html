<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>ZiSign </title>
  <link rel="icon" type="image/png" href="img/ZiSIGN.jpg"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --bg:#0e0f11; --grad-a:#01251a; --grad-b:#071b2a;
      --glass:rgba(255,255,255,.06); --border:rgba(0,255,194,.25);
      --text:#f4f8f7; --muted:#a8c7bd; --white:#fff;
      --green:#00d187; --green-200:#00ffc2;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family:'Montserrat',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 80% -10%, var(--grad-a) 0%, transparent 60%),
        radial-gradient(1000px 700px at 10% 110%, var(--grad-b) 0%, transparent 60%),
        linear-gradient(180deg,#0b0d10 0%,#0e1013 60%,#0b0d10 100%);
      background-attachment:fixed;
      overflow:hidden; /* TV mode */
    }
    .wrap{
      height:100%;
      display:grid;
      grid-template-rows:auto 1fr auto;
      gap:12px;
      padding:16px 18px;
    }

    /* Header compacto */
    header{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      background:linear-gradient(180deg,rgba(8,10,12,.75),rgba(8,10,12,.35));
      border:1px solid var(--border); border-radius:14px;
      padding:8px 14px; backdrop-filter:blur(8px);
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{height:48px;width:auto;border-radius:8px;filter:drop-shadow(0 0 12px rgba(0,255,194,.25))}
    .brand h1{margin:0;color:var(--green-200);font-size:clamp(1.05rem,2vw,1.4rem);letter-spacing:.4px}
    .clock{font-weight:800;color:var(--green-200);letter-spacing:1px;font-size:clamp(1rem,2vw,1.2rem)}
    .controls{display:flex;align-items:center;gap:8px;flex-wrap:wrap}
    .btn, .switch, .speed{
      border:1px solid var(--border); border-radius:10px; font-weight:800;
      background:linear-gradient(180deg,rgba(0,255,194,.08),rgba(0,255,194,.03)); color:var(--text);
      padding:8px 12px; cursor:pointer; display:flex; align-items:center; gap:8px;
    }
    .btn:hover{box-shadow:0 8px 24px rgba(0,255,194,.18)}
    .switch input{appearance:none;width:44px;height:24px;background:var(--glass);border:1px solid var(--border);border-radius:30px;position:relative;outline:none}
    .switch input:before{content:"";position:absolute;top:2px;left:2px;width:18px;height:18px;border-radius:50%;background:var(--white);transition:.2s}
    .switch input:checked{background:rgba(0,255,194,.25)}
    .switch input:checked:before{left:22px;background:var(--green-200)}
    .speed{appearance:none}

    /* Main: contador + subtítulo central */
    .main{
      display:grid; place-items:center; position:relative;
      border:1px solid var(--border); border-radius:18px;
      background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.01));
      box-shadow:0 30px 80px rgba(0,0,0,.35);
      overflow:hidden;
    }
    .main::before{
      content:""; position:absolute; inset:-1px;
      background:radial-gradient(900px 220px at 10% -40%, rgba(0,255,194,.18), transparent 60%),
                 radial-gradient(900px 220px at 110% 140%, rgba(0,209,135,.12), transparent 60%);
      pointer-events:none;
    }
    .center{
      text-align:center; padding:4vh 2vw;
      display:flex; flex-direction:column; align-items:center; gap:12px;
    }
    .label{opacity:.9;color:var(--muted);font-weight:700;font-size:clamp(1rem,2.2vw,1.3rem)}
    .big{
      font-size:clamp(56px,12vw,160px); line-height:1; font-weight:900; color:#fff;
      text-shadow:0 0 30px rgba(0,255,194,.22), 0 0 6px rgba(0,0,0,.6);
      letter-spacing:1px;
    }
    .sub{opacity:.9;color:var(--muted);font-size:clamp(1rem,2.1vw,1.4rem);font-weight:700}

    /* Ticker (rodapé) */
    .ticker{
      display:flex; flex-direction:column; overflow:hidden;
      border:1px solid var(--border); border-radius:14px;
      background:linear-gradient(180deg,rgba(8,10,12,.75),rgba(8,10,12,.35));
    }
    .ticker-head{
      display:flex;align-items:center;justify-content:space-between;padding:8px 12px;
      color:var(--muted); font-weight:800; letter-spacing:.3px;
    }
    .ticker-row{
      white-space:nowrap; display:flex; gap:28px; align-items:center;
      padding:12px 0; border-top:1px solid var(--border);
      animation:scroll 40s linear infinite;
    }
    .ticker:hover .ticker-row{animation-play-state:paused}
    .tick{
      display:inline-flex; align-items:center; gap:10px; padding:10px 14px; margin-left:12px;
      border-radius:999px; background:rgba(0,255,194,.08); border:1px solid var(--border); font-weight:700;
      font-size:clamp(.9rem,1.8vw,1rem);
    }
    .pill{font-size:.8rem;font-weight:900;color:#00110b;background:var(--green-200);padding:4px 10px;border-radius:999px}

    @keyframes scroll{0%{transform:translateX(100%)}100%{transform:translateX(-100%)}}

    /* Toast simples (popup) */
    .toast{
      position:fixed;right:24px;bottom:24px;z-index:30;
      min-width:300px;max-width:380px;background:#0f1214;color:var(--text);
      border:1px solid var(--border);border-radius:16px;box-shadow:0 20px 80px rgba(0,0,0,.5);
      transform:translateY(20px);opacity:0;pointer-events:none;display:none;
    }
    .toast-inner{padding:14px 16px}
    .toast.show{display:block;animation:toastIn .35s ease forwards}
    .toast.hide{animation:toastOut .28s ease forwards}
    @keyframes toastIn{to{transform:translateY(0);opacity:1}}
    @keyframes toastOut{to{transform:translateY(10px);opacity:0}}

    footer{
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      color:var(--muted); font-size:.95rem; opacity:.9;
    }
    .foot-right{font-weight:800;color:var(--green-200)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <img src="img/ZiSIGN.jpg" alt="ZiSign"/>
        <h1>ZiSign</h1>
      </div>
      <div class="clock" id="clock">--:--:--</div>
      <div class="controls">
        <button class="btn" id="btnFS">⛶ Tela cheia</button>
        <button class="btn" id="btnPlay">⏸ Pausar</button>
        <label class="switch" title="Som">
          <input id="toggleSound" type="checkbox" checked/>
          <span>Som</span>
        </label>
        <label class="switch" title="Toasts">
          <input id="toggleToast" type="checkbox" checked/>
          <span>Toasts</span>
        </label>
        <select id="speed" class="speed" title="Velocidade">
          <option value="22000">Lento</option>
          <option value="15000" selected>Médio</option>
          <option value="8000">Rápido</option>
        </select>
      </div>
    </header>

    <main class="main">
      <div class="center">
        <div class="label">Assinaturas exibidas</div>
        <div class="big" id="totalCount">0</div>
        <div class="sub" id="subCount">—</div>
      </div>
    </main>

    <section class="ticker" aria-live="polite">
      <div class="ticker-head">
        <div>Últimas assinaturas</div>
        <div style="opacity:.8" id="rate">— evts/min</div>
      </div>
      <div class="ticker-row" id="tickerRow"></div>
    </section>

    <footer>
      <div>contato@zisign.ai — © 2025 ZiSign</div>
      <div class="foot-right" id="status">Online</div>
    </footer>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast" role="status" aria-live="assertive" aria-atomic="true">
    <div class="toast-inner" id="toastContent"></div>
  </div>

  <!-- Som de alerta (substitua pelo seu mp3 curto, se quiser) -->
  <audio id="ding" preload="auto">
    <source src="data:audio/mp3;base64,//uQZAAAAAAAAAAAAAAAAAAAA..." type="audio/mp3">
  </audio>

  <script>
    // ===== Config =====
    const SETTINGS = {
      toastDuration: 7000,
      initialInterval: 15000,
      maxTickerItems: 40
    };

    // ===== Dados simulados =====
    const nomes = ["Felipe Palage","Julia Suzuki","Carlos Eduardo","Bruna Lima","Marcos Vieira","Ana Clara","Thiago Moreira","Beatriz Souza","Rafael Nunes","Gustavo Martins","Larissa Prado","Clara Rocha"];
    const cargos = ["Desenvolvedor de Sistemas","PO","Analista","Tech Lead","QA","Analista de Negócios"];
    const operacoes = ["Assinatura de Termo de Responsabilidade","Assinatura de Procuração","Aprovação de Contrato","Adendo Contratual","Termo de Confidencialidade","Aceite de Política"];
    const fundos = ["FIDC Tech","FIDC Energia","FIDC Saúde","FIDC Agro","FIDC Varejo"];
    const cedentes = ["Empresa Zitec","Parceiro Alfa","Grupo Orion","Soluções Beta","Holding Gama"];

    // ===== Estado =====
    let total = 0;
    let running = true;
    let intervalMs = SETTINGS.initialInterval;
    let timerId = null;
    let soundOn = true;
    let toastOn = true;

    const elClock = document.getElementById('clock');
    const elTotal = document.getElementById('totalCount');
    const elSub = document.getElementById('subCount');
    const elTicker = document.getElementById('tickerRow');
    const elRate = document.getElementById('rate');
    const elStatus = document.getElementById('status');
    const elToast = document.getElementById('toast');
    const elToastContent = document.getElementById('toastContent');
    const audioDing = document.getElementById('ding');

    const elBtnFS = document.getElementById('btnFS');
    const elBtnPlay = document.getElementById('btnPlay');
    const elSpeed = document.getElementById('speed');
    const elToggleSound = document.getElementById('toggleSound');
    const elToggleToast = document.getElementById('toggleToast');

    // ===== Utils =====
    const pad2 = n => (n<10?'0'+n:''+n);
    const rand = arr => arr[Math.floor(Math.random()*arr.length)];
    function animateCount(el, from, to, duration=500){
      const start = performance.now();
      function step(ts){
        const p = Math.min(1, (ts-start)/duration);
        const val = Math.round(from + (to-from)*p);
        el.textContent = val.toLocaleString('pt-BR');
        if(p<1) requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }

    // ===== Clock =====
    setInterval(()=>{
      const d = new Date();
      elClock.textContent = `${pad2(d.getHours())}:${pad2(d.getMinutes())}:${pad2(d.getSeconds())}`;
    }, 1000);

    // ===== Toast =====
    let toastTimeout=null;
    function showToast(html){
      if(!toastOn) return;
      elToastContent.innerHTML = html;
      elToast.classList.remove('hide');
      elToast.classList.add('show');
      elToast.style.pointerEvents='auto';
      clearTimeout(toastTimeout);
      toastTimeout = setTimeout(hideToast, SETTINGS.toastDuration);
    }
    function hideToast(){
      elToast.classList.remove('show');
      elToast.classList.add('hide');
      elToast.style.pointerEvents='none';
      setTimeout(()=>{ elToast.classList.remove('hide'); elToast.style.display='none'; }, 280);
    }
    document.addEventListener('click', (e)=>{
      if(!elToast.contains(e.target)) hideToast();
    });

    // ===== Ticker =====
    function pushTicker(item){
      const el = document.createElement('div');
      el.className='tick';
      el.innerHTML = `
        <span class="pill">${item.usuario.split(' ')[0]}</span>
        <strong>${item.operacao}</strong>
        <span style="opacity:.85">• ${item.fundo} • ${item.hora}</span>
      `;
      elTicker.appendChild(el);
      const extra = elTicker.children.length - SETTINGS.maxTickerItems;
      for(let i=0;i<extra;i++) elTicker.removeChild(elTicker.firstChild);
    }

    // ===== Evento =====
    let lastEventsTs = [];
    function newEvent(){
      const d = new Date();
      const item = {
        usuario: rand(nomes),
        cargo: rand(cargos),
        operacao: rand(operacoes),
        fundo: rand(fundos),
        cedente: rand(cedentes),
        data: `${pad2(d.getDate())}/${pad2(d.getMonth()+1)}/${d.getFullYear()}`,
        hora: `${pad2(d.getHours())}:${pad2(d.getMinutes())}`,
        ts: Date.now()
      };

      total++;
      animateCount(elTotal, Number(elTotal.textContent.replace(/\./g,''))||0, total);
      elSub.textContent = `${total === 1 ? '1 assinatura' : total.toLocaleString('pt-BR') + ' assinaturas'}`;

      pushTicker(item);

      // taxa por minuto (janela 60s, só pra exibir algo útil)
      const now = Date.now();
      lastEventsTs.push(now);
      lastEventsTs = lastEventsTs.filter(t => now - t < 60000);
      elRate.textContent = `${lastEventsTs.length} evts/min`;

      // toast
      showToast(`
        <div style="display:grid;gap:6px">
          <div><strong>${item.usuario}</strong> <span style="opacity:.8">(${item.cargo})</span></div>
          <div>${item.operacao}</div>
          <div style="opacity:.9">${item.fundo} — ${item.cedente}</div>
          <div style="opacity:.75">${item.data} às ${item.hora}</div>
        </div>
      `);

      // som
      if(soundOn){
        try{ audioDing.currentTime = 0; audioDing.play().catch(()=>{}); }catch{}
      }
    }

    // ===== Loop =====
    function startLoop(){
      stopLoop();
      timerId = setInterval(()=>{ if(running) newEvent(); }, intervalMs);
      elStatus.textContent = `Online • ${Math.round(60000/intervalMs)} evts/min`;
    }
    function stopLoop(){
      if(timerId) clearInterval(timerId);
      timerId = null;
    }

    // ===== Controles =====
    elBtnFS.addEventListener('click', ()=>{
      if(!document.fullscreenElement){ document.documentElement.requestFullscreen?.(); }
      else{ document.exitFullscreen?.(); }
    });
    elBtnPlay.addEventListener('click', ()=>{
      running = !running;
      elBtnPlay.textContent = running ? '⏸ Pausar' : '▶️ Reproduzir';
    });
    elSpeed.addEventListener('change', e=>{
      intervalMs = Number(e.target.value);
      startLoop();
    });
    elToggleSound.addEventListener('change', e=> soundOn = e.target.checked);
    elToggleToast.addEventListener('change', e=>{ toastOn = e.target.checked; if(!toastOn) hideToast(); });

    // ===== Boot =====
    (function init(){
      // semente inicial para não ficar “vazio”
      for(let i=0;i<4;i++) newEvent();
      startLoop();
    })();
  </script>
</body>
</html>
